    <script>
        //string array
        var mobile = '{ "phone" : [' +
        '{ "company":"Apple", "name":"Iphone", "model":"14pro", "storage":"128gb", "productimage":"productimage/com.jpg" },' +
        '{ "company":"Xiaomi", "name":"Mi", "model":"13 ultra", "storage":"256gb,12gb",  "productimage":"productimage/com.jpg"},' +
        '{ "company":"Asus", "name":"ROG", "model":"14pro", "storage":"256gb,16gb",  "productimage":"productimage/com.jpg"},'+
        '{ "company":"Samsung", "name":"Galaxy","model":"23 ultra", "storage":"256gb 12gb", "productimage":"productimage/com.jpg" } ]}';

        var phoneobj = JSON.parse(mobile); //change JSON object format 
        document.write("Row count:" + phoneobj.phone.length + "<br>"); //count array
        for(let index=0 ; index < phoneobj.phone.length; index++)
        {
            document.write("Row index " + index + " and col company data : " + phoneobj.phone[index].company + "<br>"); //row index
            document.write("Row index " + index + " and col company data : " + phoneobj.phone[index].name + "<br>");
            document.write("Row index " + index + " and col company data : " + phoneobj.phone[index].model + "<br>");
            document.write("Row index " + index + " and col company data : " + phoneobj.phone[index].storage + "<br>");
            document.write("<img src= '" + phoneobj.phone[index].productimage + "' width = '150px' height = '150px'> <br><br>");
        }    
    </script>

        <article id = "pagination-container" style="margin: auto; width: fit-content; margin-top: 40px; margin-bottom: 40px;"></article>       


        <script>
        var items = $('.item-dis');
        var numItems = items.length;
        var perPage = 2;
        
         items.slice(perPage).hide();
        
        $(function() {
             $('#pagination-container').pagination({
                 items: numItems,
                 itemsOnPage: perPage,
                 cssStyle: 'dark-theme',
                 onPageClick: function(pageNumber) {
                            var showFrom = perPage * (pageNumber - 1);
                            var showTo = showFrom + perPage;
                            items.hide().slice(showFrom, showTo).show();
                        }
                    });
                });
        </script>
